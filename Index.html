<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Sales & Inventory Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-popup">
    <h1>Welcome to Our Car Inventory Store!</h1>
    <p>Get ready to explore the latest cars.</p>
  </div>

  <!-- Home Page -->
  <div id="home-page" style="display: none;">
    <header>
      <h1>Car Sales and Inventory</h1>
      <input type="text" id="search-input" onkeyup="filterCars()" placeholder="Search cars...">
    </header>

    <!-- Inventory Section -->
    <section id="inventory-section">
      <h2>Car Inventory</h2>
      <div id="inventory-list"></div>
    </section>

    <!-- Add New Car Form -->
    <section id="add-car-section">
      <h2>Add New Car to Inventory</h2>
      <form id="add-car-form">
        <label for="new-car-model">Car Model:</label>
        <input type="text" id="new-car-model" placeholder="Enter car model" required>

        <label for="new-car-price">Price:</label>
        <input type="text" id="new-car-price" placeholder="Enter car price" required>

        <label for="new-car-stock">Stock:</label>
        <input type="number" id="new-car-stock" placeholder="Enter number of units in stock" required>

        <button type="button" onclick="addCar()">Add Car</button>
      </form>
    </section>

    <!-- Sales Section -->
    <section id="sales-section">
      <h2>Sales</h2>
      <table id="sales-table">
        <thead>
          <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Units Sold</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Suggested Sports Cars Section -->
    <section id="suggested-cars-section">
      <h2>Suggested Latest Sports Cars</h2>
      <div id="suggested-cars-list"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
